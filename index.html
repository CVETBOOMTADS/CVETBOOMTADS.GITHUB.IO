        #tads-container-407 {
            position: fixed;
            bottom: 0;
            left: 0;

            height: 50px;
            z-index: 9999;
            background-color: black;

<body>
    <!-- Контейнер для рекламы -->
    <div id="tads-container-407"></div>

    <script>
    if (location.protocol.substr(0, 4) === "file")
    {
        alert("Web exports won't work until you upload them. (When running on the file: protocol, browsers block many features from working for security reasons.)");

        </div>
    </noscript>

    <!-- Основные скрипты -->
    <script src="scripts/modernjscheck.js"></script>
    <script src="scripts/supportcheck.js"></script>
    <script src="scripts/offlineclient.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>

    <!-- Tads.me скрипты -->
    <script src="https://w.tads.me/widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Инициализация рекламы Tads.me -->
    <script>
        window.addEventListener('load', function() {
            const initTadsAds = () => {
                if (typeof window.tads === 'undefined') {
                    console.log('Ожидание загрузки Tads.me...');
                    setTimeout(initTadsAds, 1000);
                    return;
                }

                const adsNotFoundCallback = () => {
                    setTimeout(() => {
                        adController.loadAd()
                            .then(() => adController.showAd())
                            .catch((error) => {
                                console.log('Ошибка загрузки рекламы:', error);
                                adsNotFoundCallback();
                            });
                    }, 6000);
                };

                const adController = window.tads.init({
                    widgetId: 407,
                    debug: false, // Включаем debug для отладки
                    onShowReward: (adId) => {
                        console.log('Реклама показана:', adId);
                    },
                    onClickReward: (adId) => {
                        console.log('Клик по рекламе:', adId);
                    },
                    onAdsNotFound: adsNotFoundCallback
                });

                adController.loadAd()
                    .then(() => {
                        console.log('Реклама загружена успешно');
                        return adController.showAd();
                    })
                    .catch((error) => {
                        console.log('Ошибка инициализации рекламы:', error);
                        adsNotFoundCallback();
                    });
            };

            initTadsAds();
        });
    </script>
